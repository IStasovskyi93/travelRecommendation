<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Recommendation</title>
    <link rel="icon" type="image/x-icon" href="image/orange_bag.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav id="nav-panel">
        <section class="nav-img-title">
          <img
            id="nav-img"
            src="image/orange_bag.png"
            alt="retro luggage"
            width="40px"
            height="40px"
          />
          <p id="nav-descr">Travel recommendation</p>
        </section>
        <section class="nav-href">
          <a href="index.html">Main page</a><br />
          <a href="about_us.html">About us</a><br />
          <a href="contact_us.html">Contact</a>
        </section>
      </nav>
    </header>

    <main>
      <h1>Contact Us</h1>

      <nav id="socialMedia">
        <ul>
          <li>
            <img src="./Image/icons8-facebook-48.png" alt="icon of facebook" />
          </li>
          <li>
            <img
              src="./Image/icons8-instagram-48.png"
              alt="icon of instagram"
            />
          </li>
          <li>
            <img
              src="./Image/icons8-telegram-app-48.png"
              alt="icon of telegram"
            />
          </li>
          <li>
            <img src="./Image/icons8-twitter-48.png" alt="icon of twitter" />
          </li>
        </ul>
      </nav>

      <form action="" method="POST" class="contactForm">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="" rows="5" cols="33"></textarea>
        </div>
        <button class="badge">Send</button>
      </form>
    </main>
    <footer>Icons by <b>icons8</b></footer>
    <!-- <script src="travel_recommendation.js"></script> -->
  </body>
</html>
